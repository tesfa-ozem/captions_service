components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
          format: email
        name:
          type: string
        role:
          type: string
          enum: [user, admin]
      example:
        id: 5ebac534954b54139806c112
        email: fake@example.com
        name: fake name
        role: user
    Captions:
      type: object
      properties:
        id:
          type: string
        driveId:
          type: string
        name:
          type: string
        description:
          type: string
        parents:
          type: array
        webContentLink:
          type: string
        webViewLink:
          type: string
        iconLink:
          type: string
        createdTime:
          type: string
        modifiedTime:
          type: string
        size:
          type: string

      example:
        driveId: 1-gdovrs2uIG1yKrm4FVsvAbz_yV87mc5
        name: Salvation Prayer
        mimeType: video/mp4
        description: 11th April 2023 salvation prayer
        parents: ["0ABSvhgsIyWI4Uk9PVA"]
        webContentLink: https://drive.google.com/uc?id=1-gdovrs2uIG1yKrm4FVsvAbz_yV87mc5&export=download
        webViewLink: https://drive.google.com/file/d/1-gdovrs2uIG1yKrm4FVsvAbz_yV87mc5/view?usp=drivesdk
        iconLink: https://drive-thirdparty.googleusercontent.com/16/type/video/mp4
        createdTime: 2023-04-11T22:39:53.092Z
        modifiedTime: 2023-04-11T22:39:53.092Z
        size: "39226473"
        id: 6435e1ba32c7a1b8055fb959

    Token:
      type: object
      properties:
        token:
          type: string
        expires:
          type: string
          format: date-time
      example:
        token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI1ZWJhYzUzNDk1NGI1NDEzOTgwNmMxMTIiLCJpYXQiOjE1ODkyOTg0ODQsImV4cCI6MTU4OTMwMDI4NH0.m1U63blB0MLej_WfB7yC2FTMnCziif9X8yzwDEfJXAg
        expires: 2020-05-12T16:18:04.793Z

    AuthTokens:
      type: object
      properties:
        access:
          $ref: '#/components/schemas/Token'
        refresh:
          $ref: '#/components/schemas/Token'

    UserWithTokens:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/User'
        tokens:
          $ref: '#/components/schemas/AuthTokens'

    Error:
      type: object
      properties:
        code:
          type: number
        message:
          type: string

  responses:
    DuplicateEmail:
      description: Email already taken
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 400
            message: Email already taken
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 401
            message: Please authenticate
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 403
            message: Forbidden
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 404
            message: Not found

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT